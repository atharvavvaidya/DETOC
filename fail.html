<!DOCTYPE html>
   

   <head>
      <meta charset="utf-8">
      <title>Sidebar Menu with sub-menu | CodingNepal</title>
      <link rel="stylesheet" href="tpmain.css">
      <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
      <style>
        .button{
           padding: 10px 20px;
           background-color: rgb(22, 24, 24);
           color: aliceblue;
        }
     </style>
   </head>
   <body>
      <div class="mainb">
      
      <div class="btn">
         <span class="fas fa-bars"></span>
      </div>
      <nav class="sidebar">
         <div class="text">
            Disease Detector
         </div>
         <ul>
            <li><a href="tpmain.html">Introduction</a></li>
            <li><a href="preque.html">Priliminary Questions</a></li>
            <li ><a href="basicque.html">Basic Questions</a></li>
            <li><a href="symque.html">Symptom Questions</a></li>
            <li class="active"><a href="result.html">Result</a></li>
      </nav>
      <br><br>
      <div class="screen">
         <img src="intoicon.png" style="width: 300px;"> 
         <p style="font-size: 50px;"><u>Result</u></p>
         <br><br>
         <div class="info">
            <p style="font-size: 37px;"> No Particular Disease Found</p>  
      </div>
   </section>
   
      <script>

         $('.btn').click(function(){
           $(this).toggleClass("click");
           $('.sidebar').toggleClass("show");
         });
           $('.feat-btn').click(function(){
             $('nav ul .feat-show').toggleClass("show");
             $('nav ul .first').toggleClass("rotate");
           });
           $('.serv-btn').click(function(){
             $('nav ul .serv-show').toggleClass("show1");
             $('nav ul .second').toggleClass("rotate");
           });
           $('nav ul li').click(function(){
             $(this).addClass("active").siblings().removeClass("active");
           });

           function sliderChange(val) {
           document.getElementById('sliderVal').innerHTML = val;}

      </script>
      
   
   </body>
</html>
